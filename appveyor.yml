version: 0.1.{build}

skip_tags: true # avoid deploy to GitHub loop 

# enable patching of AssemblyInfo.* files with appveyor version
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

image: Visual Studio 2017

configuration:
#- Debug
- Release

before_build:
- nuget restore -Verbosity quiet

build:
  verbosity: minimal              # MSBuild verbosity level

artifacts:
- path: src\bin\$(configuration)\ShaderStudio
  name: ShaderStudio

deploy:
- provider: GitHub
  release: ShaderStudio-v$(appveyor_build_version)
  description: 'Auto generated by AppVeyor'
  auth_token:
    secure: IGRhoLQi/yyC2ej7s79ZRU3PL3NScj4Kxh1Lyydg/CEvD/PbRwIilxmBziEHfwjJ
  artifact: ShaderStudio
  draft: false
  prerelease: true
  on:
    branch: master                # release from master branch only
